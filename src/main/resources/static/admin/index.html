<!DOCTYPE html>
<html ng-app="app">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" data-ng-controller ="productsController">
    <div class="col-md-12 bg-light text-right">
        <a href="/admin/allUsersPage.html" class="btn btn-primary" role="button">See all users</a>
        <a href="/logout" class="btn btn-primary ml-2" role="button">Log out</a>
    </div>

    <h1>Product table:</h1>
    <div>
        <p>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                add new product
            </button>
        </p>
        <div class="collapse" id="collapseExample">
            <form novalidate ng-submit="addNewProduct()">
                <div class="mb-3">
                    <label for="productTitle" class="form-label">Title</label>
                    <input type="text" class="form-control" id="productTitle" ng-model="newProduct.title">
                </div>
                <div class="mb-3">
                    <label for="productCost" class="form-label">Cost</label>
                    <input type="double" class="form-control" id="productCost" ng-model="newProduct.cost">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat = "p in productsList">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td><button type="button" class="btn btn-outline-danger" ng-click="deleteProduct(p.title)">delete</button></td>
            <td><button type="button" class="btn btn-primary" ng-click="addToCart(p.title)">add to card</button></td>
            <td><button type="button" class="btn btn-primary" ng-click="edit(p.title)">edit</button></td>
        </tr>
        </tbody>
    </table>

    <h1 id="cartIsEmpty"></h1>

    <div id = "cartTable">

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat = "c in cartItemsList">
                <td>{{c.productName}}</td>
                <td>{{c.quantity}}</td>
                <td><button type="button" class="btn btn-outline-danger" ng-click="deleteItemFromCart(c.productName)">delete</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
