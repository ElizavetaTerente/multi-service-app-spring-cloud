<!DOCTYPE html>
<html ng-app="app">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>



<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Thank you for your order!:)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                You can see it in "My orders"
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!---->

<div class="container" data-ng-controller ="productsController">
        <div class="col-md-12 bg-light text-right">
            <a href="statistik.html" class="btn btn-primary" role="button">statistik</a>
            <a href="myOrders.html" class="btn btn-primary" role="button">My Orders</a>
            <a href="/logout" class="btn btn-primary ml-2" role="button">Log out</a>
        </div>

    <h1>Product table:</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat = "p in productsList">
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
           <td><button type="button" class="btn btn-primary" ng-click="addToCart(p.title)">add to card</button></td>
      </tr>
        </tbody>
    </table>

    <h1 id="cartIsEmpty"></h1>

    <div id = "cartTable">

    <table class="table table-hover">
       <thead>
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat = "c in cartItemsList">
            <td>{{c.productName}}</td>
            <td>{{c.quantity}}</td>
            <td><button type="button" class="btn btn-outline-danger" ng-click="deleteItemFromCart(c.productName)">delete</button></td>
        </tr>
        </tbody>
    </table>
        <td><button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModalCenter" ng-click="placeOrder()">Place order</button></td>
    </div>
</div>
</body>
</html>
